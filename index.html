<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #F9C5D1, #F6D4E2, #D7E9F7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #6A0572;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #winner {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #D86F9D;
            display: none;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game {
            display: grid;
            grid-template-columns: repeat(3, 8rem);
            grid-template-rows: repeat(3, 8rem);
            gap: 1rem;
            justify-items: center;
        }

        .box {
            width: 8rem;
            height: 8rem;
            background: #FADADD;
            border: none;
            border-radius: 1rem;
            font-size: 4rem;
            font-weight: bold;
            color: #6A0572;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .box:hover {
            background: #D7E9F7;
            transform: scale(1.1);
        }

        #reset, #new-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #A779E9;
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s ease-in-out;
        }

        #reset:hover, #new-btn:hover {
            background: #6A0572;
        }

        .msg-container {
            display: none;
            text-align: center;
            padding: 1rem;
            background: #F9C5D1;
            border-radius: 1rem;
            margin-top: 2rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #msg {
            font-size: 2rem;
            color: #6A0572;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <!-- Winner Display -->
    <div id="winner"></div>

    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <button id="reset">Reset Game</button>

    <script>
        let boxes = document.querySelectorAll('.box');
        let resetBtn = document.querySelector('#reset');
        let turnO = true; // Player O starts
        let newGameBtn = document.querySelector('#new-btn');
        let msgContainer = document.querySelector('.msg-container');
        let msg = document.querySelector('#msg');
        let winnerDisplay = document.querySelector('#winner'); 

        const winPatterns = [
            [0, 1, 2],
            [0, 3, 6],
            [0, 4, 8],
            [1, 4, 7],
            [2, 5, 8],
            [2, 4, 6],
            [3, 4, 5],
            [6, 7, 8]
        ];

        boxes.forEach((box) => {
            box.addEventListener('click', function () {
                if (turnO) {
                    box.innerText = 'O';
                    box.style.color = '#6A0572'; /* Dark purple for O */
                    turnO = false;
                    box.disabled = true;
                    checkWinner();
                } else {
                    box.innerText = 'X';
                    box.style.color = '#D86F9D'; /* Pink for X */
                    turnO = true;
                    box.disabled = true;
                    checkWinner();
                }
            });
        });

        const enableBoxes = () => {
            boxes.forEach(box => {
                box.disabled = false;
                box.innerText = "";
            });
        };

        const disableBoxes = () => {
            boxes.forEach(box => box.disabled = true);
        };

        const showWinner = (winner) => {
            msg.innerText = `ðŸŽ‰ Winner is Player ${winner}! ðŸŽ‰`;
            msgContainer.classList.remove('hide');

            winnerDisplay.innerText = `ðŸŽ‰ Congratulations! Winner is ${winner} ðŸŽ‰`;
            winnerDisplay.style.display = "block";
            disableBoxes();
        };

        const checkWinner = () => {
            let hasWin = false;
            for (let pattern of winPatterns) {
                let pos1Val = boxes[pattern[0]].innerText;
                let pos2Val = boxes[pattern[1]].innerText;
                let pos3Val = boxes[pattern[2]].innerText;

                if (pos1Val !== "" && pos2Val !== "" && pos3Val !== "" && 
                    pos1Val === pos2Val && pos2Val === pos3Val) {
                    showWinner(pos1Val);
                    hasWin = true;
                    return;
                }
            }

            if (!hasWin) {
                const allBoxesFilled = [...boxes].every(box => box.innerText !== "");
                if (allBoxesFilled) {
                    msgContainer.classList.remove('hide');
                    msg.innerText = 'It\'s a Draw!';
                    winnerDisplay.innerText = 'ðŸ˜² It\'s a Draw!';
                    winnerDisplay.style.display = "block";
                }
            }
        };

        const resetGame = () => {
            turnO = true;
            enableBoxes();
            msgContainer.classList.add('hide');
            winnerDisplay.style.display = "none";
        };

        newGameBtn.addEventListener('click', resetGame);
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
